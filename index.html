<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="the-title">NOT A NORMAL GAME</h1>
        <div class="container">
            <h2>Choose your weapon wisely!</h2>
            <div class="weapons">
                <div class="selector rock"><button class=""><img width="200px" height="150px" src="./img/rock.jpeg" alt=""></button></div>
                <div class="selector paper"><button class=""><img width="200px" height="150px" src="./img/paper.jpeg" alt=""></button></div>
                <div class=" selector scissor"><button class=""><img width="200px" height="150px" src="./img/scissor.png" alt=""></button></div>
            </div>
            <div class="results">
                <div id="newtext"></div>
            </div>
            <h3>Score</h3>
            <div class="score">
                <div class="box">0</div>
                <div class="box">:</div>
                <div class="box">0</div>
            </div>
            <div class="reload" ><button class="retry">RELOAD SCORE</button></div>

        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./script.js" ></script>
</html>
